---

# Default compose file for development and production.
# Should be used directly in development.
# Automatically loads `docker-compose.override.yml` if it exists.
# No extra steps required.
# Should be used together with `docker/docker-compose.prod.yml`
# in production.

version: "3.6"
services:
  db:
    image: "postgres:15-alpine"
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    env_file: ./config/.env

  frontend:
    image: afaneor/lct-yakutia-frontend:latest
    restart: unless-stopped
    networks:
      - webnet
    ports:
      - "90:80"

  web:
    <<: &web
      # Image name is changed in production:
      image: "afaneor/lct-yakutia-backend"
      build:
        target: production_build
        context: .
        dockerfile: ./docker/django/Dockerfile
        args:
          DJANGO_ENV: development
          NOVA_BUILD_ID: "${CI_PIPELINE_IID:-No CI}"
          NOVA_RELEASE: "${CI_COMMIT_TAG:-No release image}"
          NOVA_PIPELINE_URL: "${CI_PIPELINE_URL:-No CI}"
      platform: linux/amd64
      volumes:
        - django-static:/var/www/django/static:rw
      depends_on:
        - db
      networks:
        - webnet
      env_file: ./config/.env
      environment:
        DJANGO_DATABASE_HOST: db

    command: start-web-server
    healthcheck:
      # We use `$$` here because:
      # one `$` goes to shell,
      # one `$` goes to `docker-compose.yml` escaping
      test: |
        /usr/bin/test $$(
          /usr/bin/curl --fail http://localhost:8000/health/?format=json
          --write-out "%{http_code}" --silent --output /dev/null
        ) -eq 200
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - webnet

  nginx:
    image: afaneor/lct-yakutia-backend
    command:
      - nginx
    ports:
      - "80:80"
    volumes:
      - django-static:/var/www/django/static:rw
    networks:
      - webnet

  llama:
    image: 3x3cut0r/llama-cpp-python:latest
    cap_add:
      - SYS_RESOURCE
    environment:
      MODEL: "/model/model-q5_K.gguf"
    volumes:
      - ./model:/model
    ports:
      - "9001:8000"

  argilla:
    image: argilla/argilla-quickstart:latest
    networks:
      - webnet


  telegram_bot:
    <<: *web
    command: python manage.py worker_process

networks:
  # Network for your internals, use it by default:
  webnet:

volumes:
  pgdata:
  django-static:
